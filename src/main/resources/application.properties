spring.application.name=TicketBookingApplication


#The below line will log all SQL Statements to the console
spring.jpa.show-sql=true

#The below line will format the SQL Statment in readable fashion
spring.jpa.properties.hibernate.format_sql=true


#By default H2 console will be disabled and we can enable with the below property
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:ticket
